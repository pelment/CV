		foot_resize();

	 });
	 function foot_resize() {
		var foot = $( 'div#foot' );

			$( 'div#foot' ).css( { 'display':'none' } );
		}
		else if($( 'div#foot' ).css( 'display' ) == 'none' ) {
			$( 'div#foot' ).css( { 'display':'block' } );
		}
	 }
	 </script>
